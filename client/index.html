<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Forex Market Tracker - Real-time market opening notifications</title>
    <meta name="description" content="Track forex market opening times across Sydney, Tokyo, London, and New York. Get real-time notifications when markets open and close." />
    <meta name="keywords" content="forex, trading hours, market notifications, forex alerts, trading times, financial markets, Sydney market, Tokyo market, London market, New York market" />
    <meta name="author" content="Forex Market Tracker Team" />
    <link rel="canonical" href="https://forexmarkettracker.replit.app/" />
    
    <!-- Preconnect to resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Forex Market Tracker - Get Real-time Market Alerts" />
    <meta property="og:description" content="Track forex market opening times in real-time and get notified when markets open. Monitor Sydney, Tokyo, London, and New York markets in one place." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://forexmarkettracker.replit.app/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Forex Market Tracker - Real-time Market Notifications" />
    <meta name="twitter:description" content="Get notified when forex markets open and close. Perfect for traders who need to stay on top of market hours." />
    
    <!-- Structured Data for Rich Search Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Forex Market Tracker",
        "description": "Real-time forex market opening time notifications and alerts",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Real-time market status tracking",
          "Browser notifications",
          "Sound alerts",
          "Customizable settings"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
